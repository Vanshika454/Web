<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="style.css">
   
    <style>
        /* Reset styles for body */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Style for the container */
        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Style for the "Get Started" section */
        .get-started {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .get-started h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .get-started p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .get-started a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .get-started a:hover {
            background-color: #0056b3;
        }

        /* Additional styling for injected header and footer */
        header, footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            z-index: 9999;
        }

        /* Media queries for mobile responsiveness */
        @media only screen and (max-width: 768px) {
            .background-image {
                position: fixed;
            }
        }
    </style>
</head>
<body>
    <div id="header-container">
        <h1>Welcome to Our Platform</h1>
        <p>Connect with talented professionals and get started on your projects.</p>
    </div>
    <div class="container">
        <img src="pic/web.png" alt="Background Image" class="background-image">
        <div class="get-started">
            <h1>Get Started</h1>
            <p>Join our platform today and unleash your potential!</p>
            <a href="signup.html">Start Now</a>
        </div>
    </div>

    <!-- Footer placed outside of the container -->
    <footer id="footer-container">
        <p>Contact us: contact@example.com</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
