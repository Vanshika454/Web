<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
    
   
    <style>
        /* Reset styles for body */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Style for the container */
        .container1 {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            text-align:left;
        }

        /* Style for headings */
        h1, h2, h3 {
            margin-bottom: 10px;
        }

        /* Style for buttons */
        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Style for profile picture */
        .profile-pic2 {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            display: block;
            margin-bottom: 10px;
        }
        
        /* Style for underline text */
        .underline-text {
            text-decoration: underline;
            margin-top: 20px;
        }

        /* Style for row and columns */
        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .column {
            flex: 1;
            margin: 10px;
            text-align: left;
        }

        .column1 {
            flex: 2;
            text-align: left;
        }

        h3 {
            margin-left: 70px;
        }

        @media (max-width: 600px) {
            .row {
                flex-direction: column;
            }
        }
        
        header, footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%; /* Full width */
        }
        
       
    </style>
    
</head>
<body>
    <div id="header-container">Header content</div>
    <div class="container1">
        <h1>Welcome! Let's create your profile</h1>
        <p>Let others get to know you better! You can do these later</p>
        <br> <br>
        <div class="row">
            <div class="column">
                <h3>Add an avatar</h3>
                <img src="pic/profilepic.jpg" alt="Profile Picture" class="profile-pic2">
            </div>
            <div class="column1">
                <button class="button">Choose Image</button>
                
                <p><a href="#">>Or choose one of our defaults</a></p>
            </div>
        </div>
        <br> <br>
        <h2>Add your location</h2>
        <p class="underline-text"><input type="text" class="location-input"></p>
        
        <br>
        <button class="button">Next</button>
    
        <p><a href="#">>Or Press Return</a></p>
    </div>
  
    <footer id="footer-container">Footer content</footer>

    <script src="script.js" defer></script>

</body>
</html>
