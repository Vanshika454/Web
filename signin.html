<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribble</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="script.js" defer></script>
<style>
    html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}


.container {
    display: flex;
    height: 100%;
}

.left-side {
    flex: 1;
    position: relative;
    height: 100%;
}

.left-side img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.right-side {
    flex: 1;
    padding: 20px;
    background-color: #fff;
}

.overlay {
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
    text-align: center;
}

.logo a {
    text-decoration: none;
}

.logo h1 {
    font-size: 57px;
}

.logo h2 {
    font-size: 24px;
}

.already-member {
    text-align: right;
    font-size: 14px;
    margin-bottom: 20px;
}

.already-member a {
    color: #007bff;
    text-decoration: none;
}

.overlay h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

.form-content {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    margin-bottom: 10px;
}

input[type="checkbox"] {
    margin-right: 10px;
}

.form-content button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.form-content button[type="submit"]:hover {
    background-color: #0056b3;
}

p {
    margin-bottom: 10px;
}

.logo a {
    color: #007bff;
    text-decoration: none;
}

.container {
    display: flex;
    min-height: 100vh; /* Set minimum height to viewport height */
}

.left-side {
    flex: 1;
    position: relative;
    min-height: 100%; /* Set minimum height to fill container */
}

.right-side {
    flex: 1;
    padding: 20px;
    background-color: #fff;
    min-height: 100%; /* Set minimum height to fill container */
}


</style>
</head>
<body>
    <div id="header-container"></div>

    <div class="container">
        <div class="left-side">
            <img src="pic/main.webp" alt="Dribble Image">
            <div class="overlay">
                <div class="logo">
                    <a href="dribble.html">
                        <h1>Dribble</h1>
                    </a>
                    <br>
                    <h2>DISCOVER THE WORLD'S TOP DESIGNERS AND CREATIVES</h2>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="already-member">
                Not a member? <a href="signup.html">Sign Up</a>
            </div>
            <br> <br>
            <h1>Sign In</h1>
            <br>
            <div class="form-content">
              
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
                <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter a password (6+ characters)">
                <br><br>
                
                <button type="submit">Submit</button>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    
</body>
</html>
